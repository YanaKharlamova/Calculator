<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="total-box-calculator">
      <!-- <section class="total-box-calculator"> -->
      <div class="output-calculations">
        <div data-previous-operand data-first-operand-number></div>
        <div data-current-operand data-second-operand-number></div>
      </div>
      <!-- <h1>Calculations...</h1> -->

      <!--rows of calculator`s buttons -->
      <div class="rows">
        <button data-buttons class="row-1of5"><h1>1</h1></button>
        <button data-buttons class="row-1of5"><h1>2</h1></button>
        <button data-buttons class="row-1of5"><h1>3</h1></button>
        <button data-operation data-sign-multiply data-buttons class="row-small-button">
          <!-- data-operation !!!!!!!!!!!!!!!!!!!-->
          <h1>*</h1>
        </button>
        <button data-operation data-sign-multiply data-buttons class="row-small-button">
          <!-- data-operation !!!!!!!!!!!!!!!!!!!-->
          <h1>รท</h1>
        </button>
      </button>

        <!-- "row2"> -->
        <button data-buttons class="row-1of5"><h1>4</h1></button>
        <button data-buttons class="row-1of5"><h1>5</h1></button>
        <button data-buttons class="row-1of5"><h1>6</h1></button>

        <button data-delete class="row-1of2-large"><h1>Del</h1></button>


        <!-- "row3"> -->
        <button data-buttons class="row-1of5"><h1>7</h1></button>
        <button data-buttons class="row-1of5"><h1>8</h1></button>
        <button data-buttons class="row-1of5"><h1>9</h1></button>

        <button data-sign-plus data-operation class="row-small-button">
          <h1>+</h1>
          <!-- data-operation !!!!!!!!!!!!!!!!!!!-->
        </button>
        <button data-sign-plus data-operation class="row-small-button">
          <h1>-</h1>
          <!-- data-operation !!!!!!!!!!!!!!!!!!!-->
        </button>
        <!-- "row4"> -->
        <button
          data-all-clear
          name="choice"
          type="button"
          class="row-1of5"
          value="C"
          id="btn"
        >
          <h1>AC</h1>
        </button>
        <button
          name="choice"
          type="button"
          class="row-1of5"
          value="0"
          id="btn1"
        >
          <h1>0</h1>
        </button>
 
        <button data-buttons data-sign-divide class="row-1of5">
          <h1>.</h1>
          <!-- data-operation !!!!!!!!!!!!!!!!!!!-->
        </button>
        <!-- Comment: button to evaluate total result "="  " -->
        <button
          data-equal
          data-equals
          class="row-1of2-large-equal"
          type="submit"
          value="="
        >
          <h1>=</h1>
        </button>
        <!-- <div class="row-1of2-large-equal"><h1>=</h1></div> -->
      </div>
      <!-- </section> -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
